plugins {
    id 'java'
    id 'eu.koboo.pluginmanifest' version '1.0.24'
    id 'com.gradleup.shadow' version '9.3.1'
}

group = 'io.github.reyrey'
version = '0.0.2'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(25)
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly(files("libs/tinymessage-2.0.0.jar"))
}

pluginManifest {
    runtimeConfiguration {
        runtimeDirectory = 'K:\\Quellcode\\Entwicklung\\sent-promo\\run'
        copyPluginToRuntime = true
    }
    manifestConfiguration {
        pluginGroup = "ReyRey"
        pluginName = "Messages"
        pluginDescription = "Adds time based configurable messages to the chat!"
        pluginDependencies {
            required("Zoltus:TinyMessage", "*")
        }
    }
}